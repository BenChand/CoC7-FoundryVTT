<div class="coc7 chat-card">
  <form class="flexcol">
    <header class="card-header flexcol">
      <div class="flexrow">
        {{#if displayActorOnCard}}
					<img class="open-actor {{activeParticipant.cssClass}}" data-actor-key="{{activeParticipant.actorKey}}" src="{{activeParticipant.icon}}" title="{{activeParticipant.name}}" width="36" height="36"/>
        {{/if}}
        <h3 style="text-align: center;font-weight: bolder;" class="item-name card-title">{{item.name}}</h3>
      </div>
    </header>

		<datalist id="check-all-options">
      {{#each chase.allSkillsAndCharacteristics as |o|}}
        <option>{{o}}</option>
      {{/each}}
    </datalist>
    <datalist id="check-actor">
      {{#each chase.activeActorSkillsAndCharacteristics as |o|}}
        <option>{{o}}</option>
      {{/each}}                    
    </datalist>
    <div class="form-group">
      <input type="range" data-ecc-permissions="gm" name="data.bonusDice" min="-2" max="2" value="{{data.bonusDice}}" class="slider">
    </div>
    <div class="form-group">
      <input type="text" data-ecc-permissions="gm" name="data.checkName" value="{{data.checkName}}"
          list='check-all-options'/>
    </div>
  </form>
</div>
